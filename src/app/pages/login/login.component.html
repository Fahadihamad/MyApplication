
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>  
               <form (ngSubmit)="formSubmit()"
               style="margin-bottom: 23px;">
                <div class="container">
                    <img src="../../../assets/pola.JPG.jpg" alt="" class="rounded-circle">
                    <h1 class="text-center">Login here !!</h1>
                    <!-- username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name*</mat-label>
                        <input
                         [(ngModel)]="LoginData.userName"
                        name="username"
                        required
                         matInput placeholder="Enter here" /> 
                         <mat-hint>Valid user name</mat-hint>
                      </mat-form-field>
                      <!-- password field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password*</mat-label>
                        <input 
                        [(ngModel)]="LoginData.password"
                        name="password"
                        type="password"
                        required
                         matInput placeholder="Enter here" /> 
                      </mat-form-field>
                </div>
                <div class="container text-center">
                <button mat-raised-button color="primary" type="submit">Login</button>
                <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                </div>
            </form>
        </mat-card>
            </div>
        </div>
    </div>
</div>
